<!DOCTYPE html>
<html>
<head>
    <title>HeyTensorIO</title>
    <style>
        body{
            background:#f9f9f9;
        }

        #container{
            width:700px;
            margin:0 auto;
        }

        #chatWindow{
            height:300px;
            width: 400px;
        }

        #mainWrapper{
            display:none;
            position: relative;
            width: 650px;
        }
        
        #chatWrapper{
            float:left;
            border: 1px #ccc solid;
            border-radius: 10px;
            background:#f4f4f4;
            padding:10px;
            position: absolute;
            left: 0;
            overflow-y: scroll;
        }

        #userWrapper{
            float:left;
            border: 1px #ccc solid;
            border-radius: 10px;
            background:#f4f4f4;
            padding:10px;
            margin-left:20px;
            width:150px;
            max-height:200px;
            position: absolute;
            right: 0;
        }

        #messageForm{
            position: absolute;
            top: 380px;
        }
        #namesWrapper{
            float:left;
            border: 1px #ccc solid;
            border-radius: 10px;
            background:#f4f4f4;
            padding:10px;
            margin-left:20px;
        }

        input{
            height:30px;
            border:solid 1px #ccc;
        }
    </style>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id  = "container">
        <div id  = "namesWrapper">
            <h2>HeyTensorIO</h2> 
            <p>Create Username:</p>
            <div id='error'></div>
            <form id="usernameForm">
                <input type="text" size="35" id = "username">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="mainWrapper">
            <h2>HeyTensorIO</h2>
            <div id="chatWrapper">
                <div id="chatWindow"></div>
            </div>
            <form id="messageForm">
                <input type="text" size="35" id = "message" placeholder="Say Something...">                
                <input type="submit" value="Submit">
            </form>
            <div id="userWrapper">
                    <div id="users"></div>
            </div>
        </div>
    </div>

    <script src = "https://code.jquery.com/jquery-latest.min.js"></script>
    <script src ="/socket.io/socket.io.js"></script>
    <script>
        $(function(){
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chatWindow');
            var $usernameForm = $('#usernameForm');
            var $users = $('#users');
            var $username = $('#username');
            var $error = $('#error');

            
            $usernameForm.submit(function(e){
                e.preventDefault();
                socket.emit('new user', $username.val(), function(data){
                    if(data){
                        $('#namesWrapper').hide();
                        $('#mainWrapper').show();
                    }else{
                        $error.html('Username Taken');
                    }
                });

            });

            socket.on('usernames', function(data){
                var html ='';
                for(i = 0; i < data.length ; i++){
                    html += data[i]+ '<br>';
                }
                $users.html(html);
            });
            $messageForm.submit(function(e){
                e.preventDefault();
                console.log('Submitted');
                socket.emit('send message', $message.val());
                $message.val('')
                
            });

            socket.on('new message', function(data){
                $chat.append('<strong>'+data.user+'</strong>: '+data.msg+"<br>");
            });

            socket.on('dis msg', function(username){
                $chat.append('<strong>'+username+ ' has left the room'+'</strong>'+"<br>");
            });
        });
    </script>
</body>
</html>
